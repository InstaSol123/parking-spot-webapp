version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: parking_spot_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: parking_spot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parking_spot_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/parking_spot
      JWT_SECRET: "your-secret-key-change-in-production"
      NODE_ENV: production
      PORT: 5000
      FRONTEND_URL: https://qr.mytesting.cloud
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src

  nginx:
    image: nginx:alpine
    container_name: parking_spot_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./dist:/usr/share/nginx/html
    depends_on:
      - backend
    restart: unless-stopped

  # Automated database backup service
  backup:
    image: postgres:15-alpine
    container_name: parking_spot_backup
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./backups:/backups
      - ./backup-script.sh:/backup-script.sh:ro
    entrypoint: /backup-script.sh
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - backup  # Optional service, run with --profile backup flag

volumes:
  postgres_data:

# To run: docker-compose up -d
# To stop: docker-compose down
# To view logs: docker-compose logs -f